name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Check Formatting
              run: npm run format:check

            - name: Lint
              run: npx eslint . -f gha

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install Root Dependencies
              run: npm ci

            - name: Install Test Dependencies
              run: |
                  cd server
                  npm ci

            - name: Run Tests
              run: |
                  cd server
                  npx jest --ci --reporters=default --reporters=github-actions --all
